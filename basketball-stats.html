<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basketbal Statistieken Blad - Live Wedstrijd Tracker</title>
    <meta name="description" content="Professionele basketbal statistieken tracker voor live wedstrijden. Track punten, rebounds, assists en meer voor je team.">
    <meta name="author" content="Basketball Stats App">
    <meta name="theme-color" content="#ff6600">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Basketball Stats">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            padding: 16px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            padding: 24px;
            border: 2px solid #f0f0f0;
        }

        .card-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 8px;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .player-setup {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .player-setup:hover {
            border-color: #ff6600;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.1);
        }

        .player-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .number-input {
            width: 70px;
            height: 44px;
            text-align: center;
            border: 2px solid #ff6600;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            background: white;
        }

        .number-input:focus {
            border-color: #e55a00;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn:hover {
            background: #e55a00;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
            border-color: #ccc;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            min-height: 36px;
        }

        .btn-icon {
            padding: 10px;
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stats-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6600;
        }

        .stats-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .game-layout {
            display: flex;
            gap: 24px;
            min-height: calc(100vh - 200px);
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
            border: 2px solid #dee2e6;
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .court-indicator {
            color: #28a745;
        }

        .bench-indicator {
            color: #666;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .player-item:hover {
            background: #f8f9fa;
            transform: translateX(4px);
        }

        .court-players .player-item {
            background: #d4edda;
            border-color: #28a745;
        }

        .court-players .player-item:hover {
            background: #c3e6cb;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .switch-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            min-height: 32px;
        }

        .switch-btn:hover {
            background: #e55a00;
        }

        .main-content {
            flex: 1;
        }

        .player-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .player-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: #ff6600;
        }

        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .player-card-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .player-number {
            background: linear-gradient(135deg, #ff6600, #e55a00);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(255, 102, 0, 0.3);
        }

        .stat-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .stat-controls {
            display: flex;
            gap: 8px;
        }

        .miss-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .miss-btn {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            min-height: 36px;
        }

        .miss-btn:hover {
            background: #e9ecef;
            color: #333;
            border-color: #bbb;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            color: #ff6600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .modal-option {
            padding: 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-option:hover {
            background: #e9ecef;
            border-color: #ff6600;
            transform: translateY(-2px);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rebound-display {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 4px;
        }

        .number-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .number-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        /* Mobile optimizations */
        @media (max-width: 1024px) {
            .game-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: static;
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-title {
                font-size: 2rem;
            }
            
            .stats-header {
                flex-direction: column;
                text-align: center;
            }
            
            .player-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-group {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .miss-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .sidebar {
                padding: 16px;
            }
            
            .player-card {
                padding: 16px;
            }
            
            .modal-content {
                padding: 24px;
                margin: 10px;
            }
            
            body {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-title {
                font-size: 1.8rem;
            }
            
            .player-setup {
                padding: 16px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .stats-actions {
                width: 100%;
                justify-content: center;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Touch improvements for iOS */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover,
            .player-setup:hover,
            .player-card:hover,
            .player-item:hover,
            .modal-option:hover,
            .miss-btn:hover,
            .switch-btn:hover {
                transform: none;
            }
            
            .btn:active {
                background: #d4550b;
                transform: scale(0.98);
            }
            
            .modal-option:active {
                background: #dee2e6;
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Phase -->
        <div id="setupPhase">
            <div class="header">
                <h1>Basketbal Statistieken Blad</h1>
                <p>Wijs rugnummers toe aan spelers voordat je begint</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Speler Instelling</div>
                </div>
                
                <div class="player-grid" id="playerSetup">
                    <!-- Players will be inserted here by JavaScript -->
                </div>
                
                <div class="center">
                    <button class="btn" onclick="startGame()">Begin Wedstrijd</button>
                </div>
            </div>
        </div>

        <!-- Game Phase -->
        <div id="gamePhase" class="hidden">
            <div class="stats-header">
                <h1 class="stats-title">Live Statistieken</h1>
                <div class="stats-actions">
                    <button class="btn btn-secondary" onclick="resetAllStats()">Reset Stats</button>
                    <button class="btn btn-secondary" onclick="goToSetup()">Instellingen</button>
                </div>
            </div>
            
            <div class="game-layout">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-title">Speler Beheer</div>
                    <div id="sidebarContent">
                        <!-- Sidebar content will be inserted here -->
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="main-content">
                    <div class="player-grid" id="gameStats">
                        <!-- Game stats will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Assist Modal -->
        <div id="assistModal" class="modal">
            <div class="modal-content">
                <h3>Was dit een assist?</h3>
                <div id="assistOptions" class="modal-options">
                    <!-- Assist options will be inserted here -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="confirmNoAssist()">Geen Assist</button>
                    <button class="btn btn-secondary" onclick="hideAssistModal()">Annuleren</button>
                </div>
            </div>
        </div>

        <!-- Rebound Modal -->
        <div id="reboundModal" class="modal">
            <div class="modal-content">
                <h3>Welk type rebound?</h3>
                <div class="modal-options">
                    <div class="modal-option" onclick="confirmRebound('defensive')">Defensieve Rebound</div>
                    <div class="modal-option" onclick="confirmRebound('offensive')">Offensieve Rebound</div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="hideReboundModal()">Annuleren</button>
                </div>
            </div>
        </div>

        <!-- Switch Modal -->
        <div id="switchModal" class="modal">
            <div class="modal-content">
                <h3>Wissel speler</h3>
                <p style="text-align: center; margin-bottom: 16px; color: #666;">Met wie wil je <strong><span id="switchPlayerName"></span></strong> wisselen?</p>
                <div id="switchOptions" class="modal-options">
                    <!-- Switch options will be inserted here -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="hideSwitchModal()">Annuleren</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PLAYER_NAMES = ["Wendel", "Lucas", "Nelis", "Chris-Jan", "Jupspip", "Géér", "Váál", "Tyg", "Stef"];
        
        let players = PLAYER_NAMES.map((name, index) => ({
            id: index,
            name: name,
            number: null,
            onCourt: index < 5, // First 5 players start on court
            stats: {
                twoPointMade: 0,
                twoPointAttempted: 0,
                threePointMade: 0,
                threePointAttempted: 0,
                freeThrowMade: 0,
                freeThrowAttempted: 0,
                defensiveRebounds: 0,
                offensiveRebounds: 0,
                assists: 0,
                steals: 0,
                blocks: 0,
                turnovers: 0
            }
        }));

        let currentAssistContext = null;
        let currentReboundPlayerId = null;
        let switchingPlayerId = null;

        function updatePlayerNumber(playerId, value) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.number = value === "" ? null : parseInt(value);
            }
        }

        function updateStat(playerId, statKey, increment) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                const currentValue = player.stats[statKey];
                player.stats[statKey] = Math.max(0, currentValue + (increment ? 1 : -1));
                renderGameStats();
                renderSidebar();
            }
        }

        function resetAllStats() {
            if (confirm('Weet je zeker dat je alle statistieken wilt resetten?')) {
                players.forEach(player => {
                    player.stats = {
                        twoPointMade: 0,
                        twoPointAttempted: 0,
                        threePointMade: 0,
                        threePointAttempted: 0,
                        freeThrowMade: 0,
                        freeThrowAttempted: 0,
                        defensiveRebounds: 0,
                        offensiveRebounds: 0,
                        assists: 0,
                        steals: 0,
                        blocks: 0,
                        turnovers: 0
                    };
                });
                renderGameStats();
                renderSidebar();
            }
        }

        function switchPlayer(playerId) {
            const player = players.find(p => p.id === playerId);
            const courtPlayers = players.filter(p => p.onCourt);
            
            if (player.onCourt) {
                // Moving from court to bench - always allowed
                player.onCourt = false;
                renderSidebar();
                renderGameStats();
            } else {
                // Moving from bench to court
                if (courtPlayers.length < 5) {
                    // Space available on court
                    player.onCourt = true;
                    renderSidebar();
                    renderGameStats();
                } else {
                    // Court is full, need to switch with someone
                    switchingPlayerId = playerId;
                    showSwitchModal();
                }
            }
        }

        function showSwitchModal() {
            const modal = document.getElementById('switchModal');
            const switchOptions = document.getElementById('switchOptions');
            const switchPlayerName = document.getElementById('switchPlayerName');
            
            const switchingPlayer = players.find(p => p.id === switchingPlayerId);
            const courtPlayers = players.filter(p => p.onCourt);
            
            switchPlayerName.textContent = switchingPlayer.name;
            
            switchOptions.innerHTML = courtPlayers.map(player => `
                <div class="modal-option" onclick="confirmSwitch(${player.id})">
                    <span style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                        <span>${player.name}</span>
                        ${player.number ? `<span style="background: #ff6600; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">#${player.number}</span>` : ''}
                    </span>
                </div>
            `).join('');
            
            modal.classList.add('show');
        }

        function hideSwitchModal() {
            document.getElementById('switchModal').classList.remove('show');
            switchingPlayerId = null;
        }

        function confirmSwitch(courtPlayerId) {
            if (switchingPlayerId !== null) {
                // Switch the players
                const switchingPlayer = players.find(p => p.id === switchingPlayerId);
                const courtPlayer = players.find(p => p.id === courtPlayerId);
                
                switchingPlayer.onCourt = true;
                courtPlayer.onCourt = false;
                
                renderSidebar();
                renderGameStats();
            }
            hideSwitchModal();
        }

        function scoreWithAssist(playerId, statType) {
            currentAssistContext = { playerId, statType };
            showAssistModal();
        }

        function showAssistModal() {
            const modal = document.getElementById('assistModal');
            const assistOptions = document.getElementById('assistOptions');
            
            // Get only players on court (excluding the scorer)
            const courtPlayers = players.filter(p => p.onCourt && p.id !== currentAssistContext.playerId);
            
            assistOptions.innerHTML = courtPlayers.map(player => `
                <div class="modal-option" onclick="confirmAssist(${player.id})">
                    <span style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                        <span>${player.name}</span>
                        ${player.number ? `<span style="background: #ff6600; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">#${player.number}</span>` : ''}
                    </span>
                </div>
            `).join('');
            
            modal.classList.add('show');
        }

        function hideAssistModal() {
            document.getElementById('assistModal').classList.remove('show');
            currentAssistContext = null;
        }

        function confirmAssist(assistPlayerId) {
            const { playerId, statType } = currentAssistContext;
            
            // Update the scorer's stats
            updateStat(playerId, statType + 'Made', true);
            updateStat(playerId, statType + 'Attempted', true);
            
            // Update the assist
            if (assistPlayerId !== null) {
                updateStat(assistPlayerId, 'assists', true);
            }
            
            hideAssistModal();
        }

        function confirmNoAssist() {
            const { playerId, statType } = currentAssistContext;
            
            // Update only the scorer's stats
            updateStat(playerId, statType + 'Made', true);
            updateStat(playerId, statType + 'Attempted', true);
            
            hideAssistModal();
        }

        function showReboundModal(playerId) {
            currentReboundPlayerId = playerId;
            document.getElementById('reboundModal').classList.add('show');
        }

        function hideReboundModal() {
            document.getElementById('reboundModal').classList.remove('show');
            currentReboundPlayerId = null;
        }

        function confirmRebound(type) {
            if (currentReboundPlayerId !== null) {
                const statKey = type === 'defensive' ? 'defensiveRebounds' : 'offensiveRebounds';
                updateStat(currentReboundPlayerId, statKey, true);
            }
            hideReboundModal();
        }

        function decreaseRebound(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                // Decrease defensive first, then offensive if defensive is 0
                if (player.stats.defensiveRebounds > 0) {
                    updateStat(playerId, 'defensiveRebounds', false);
                } else if (player.stats.offensiveRebounds > 0) {
                    updateStat(playerId, 'offensiveRebounds', false);
                }
            }
        }

        function startGame() {
            document.getElementById('setupPhase').classList.add('hidden');
            document.getElementById('gamePhase').classList.remove('hidden');
            renderGameStats();
            renderSidebar();
        }

        function goToSetup() {
            document.getElementById('gamePhase').classList.add('hidden');
            document.getElementById('setupPhase').classList.remove('hidden');
        }

        function renderSetup() {
            const container = document.getElementById('playerSetup');
            container.innerHTML = players.map(player => `
                <div class="player-setup">
                    <div class="player-name">${player.name}</div>
                    <div class="number-input-container">
                        <span class="number-label">#</span>
                        <input 
                            type="number" 
                            class="number-input"
                            min="0" 
                            max="99" 
                            value="${player.number || ''}"
                            placeholder="##"
                            onchange="updatePlayerNumber(${player.id}, this.value)"
                        />
                    </div>
                </div>
            `).join('');
        }

        function createStatButton(value, onIncrement, onDecrement, label, showRatio = false, attempted = 0) {
            return `
                <div class="stat-button">
                    <div class="stat-label">${label}</div>
                    <div class="stat-value">${showRatio ? `${value}/${attempted}` : value}</div>
                    <div class="stat-controls">
                        <button class="btn btn-secondary btn-icon" onclick="${onDecrement}">−</button>
                        <button class="btn btn-icon" onclick="${onIncrement}">+</button>
                    </div>
                </div>
            `;
        }

        function renderGameStats() {
            const container = document.getElementById('gameStats');
            const courtPlayers = players.filter(p => p.onCourt);
            container.innerHTML = courtPlayers.map(player => `
                <div class="player-card">
                    <div class="player-card-header">
                        <div class="player-card-name">${player.name}</div>
                        ${player.number ? `<div class="player-number">#${player.number}</div>` : ''}
                    </div>
                    
                     <!-- Schot Statistieken -->
                    <div class="stat-group">
                        ${createStatButton(
                            player.stats.twoPointMade,
                            `scoreWithAssist(${player.id}, 'twoPoint')`,
                            `updateStat(${player.id}, 'twoPointMade', false); updateStat(${player.id}, 'twoPointAttempted', false);`,
                            '2PT',
                            true,
                            player.stats.twoPointAttempted
                        )}
                        ${createStatButton(
                            player.stats.threePointMade,
                            `scoreWithAssist(${player.id}, 'threePoint')`,
                            `updateStat(${player.id}, 'threePointMade', false); updateStat(${player.id}, 'threePointAttempted', false);`,
                            '3PT',
                            true,
                            player.stats.threePointAttempted
                        )}
                        ${createStatButton(
                            player.stats.freeThrowMade,
                            `updateStat(${player.id}, 'freeThrowMade', true); updateStat(${player.id}, 'freeThrowAttempted', true);`,
                            `updateStat(${player.id}, 'freeThrowMade', false); updateStat(${player.id}, 'freeThrowAttempted', false);`,
                            'FT',
                            true,
                            player.stats.freeThrowAttempted
                        )}
                    </div>

                    <!-- Misser Knoppen -->
                    <div class="miss-buttons">
                        <button class="miss-btn" onclick="updateStat(${player.id}, 'twoPointAttempted', true)">2PT Mis</button>
                        <button class="miss-btn" onclick="updateStat(${player.id}, 'threePointAttempted', true)">3PT Mis</button>
                        <button class="miss-btn" onclick="updateStat(${player.id}, 'freeThrowAttempted', true)">FT Mis</button>
                    </div>

                    <!-- Rebound Statistieken -->
                    <div class="stat-group">
                        <div class="stat-button">
                            <div class="stat-label">REBOUNDS</div>
                            <div class="stat-value">[${player.stats.defensiveRebounds} - ${player.stats.offensiveRebounds}]</div>
                            <div class="rebound-display">DEF - OFF</div>
                            <div class="stat-controls">
                                <button class="btn btn-secondary btn-icon" onclick="decreaseRebound(${player.id})">−</button>
                                <button class="btn btn-icon" onclick="showReboundModal(${player.id})">+</button>
                            </div>
                        </div>
                        ${createStatButton(
                            player.stats.assists,
                            `updateStat(${player.id}, 'assists', true)`,
                            `updateStat(${player.id}, 'assists', false)`,
                            'ASS'
                        )}
                        ${createStatButton(
                            player.stats.steals,
                            `updateStat(${player.id}, 'steals', true)`,
                            `updateStat(${player.id}, 'steals', false)`,
                            'STL'
                        )}
                    </div>

                    <!-- Overige Statistieken -->
                    <div class="stat-group">
                        ${createStatButton(
                            player.stats.blocks,
                            `updateStat(${player.id}, 'blocks', true)`,
                            `updateStat(${player.id}, 'blocks', false)`,
                            'BLK'
                        )}
                        ${createStatButton(
                            player.stats.turnovers,
                            `updateStat(${player.id}, 'turnovers', true)`,
                            `updateStat(${player.id}, 'turnovers', false)`,
                            'TOV'
                        )}
                        <div></div>
                    </div>
                </div>
            `).join('');
        }

        function renderSidebar() {
            const container = document.getElementById('sidebarContent');
            const courtPlayers = players.filter(p => p.onCourt);
            const benchPlayers = players.filter(p => !p.onCourt);
            
            container.innerHTML = `
                <div class="sidebar-section">
                    <div class="sidebar-section-title court-indicator">Op het Veld (${courtPlayers.length}/5)</div>
                    <div class="player-list court-players">
                        ${courtPlayers.map(player => `
                            <div class="player-item">
                                <div class="player-info">
                                    <span>${player.name}</span>
                                    ${player.number ? `<span style="background: #ff6600; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">#${player.number}</span>` : ''}
                                </div>
                                <button class="switch-btn" onclick="switchPlayer(${player.id})">Bank</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title bench-indicator">Op de Bank (${benchPlayers.length})</div>
                    <div class="player-list">
                        ${benchPlayers.map(player => `
                            <div class="player-item">
                                <div class="player-info">
                                    <span>${player.name}</span>
                                    ${player.number ? `<span style="background: #ff6600; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">#${player.number}</span>` : ''}
                                </div>
                                <button class="switch-btn" onclick="switchPlayer(${player.id})">Veld</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('show');
                    currentAssistContext = null;
                    currentReboundPlayerId = null;
                    switchingPlayerId = null;
                }
            });
        });

        // Initialize the app
        renderSetup();
        
        // Prevent zoom on iOS when focusing inputs
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
